<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>
		<!-- <script src="js/detect-blink.js"></script> -->

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mo-js@0.288.2/build/mo.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mojs-player@0.43.16/build/mojs-player.min.js"></script>

		<script>

			const ipc = require('node-ipc');

			if (WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, stats, controls;
			var camera, scene, renderer;

			// const getBone = (nameToFind, tree) => {
			// 	if (!tree) {
			// 		return null;
			// 	}

			// 	const children = [];
			// 	for (let i = 0; i < tree.length; i++) {
			// 		const item = tree[i];
			// 		children.push(...item.children);
			// 		if (item.name === nameToFind) {
			// 			return item;
			// 		}
			// 	}

			// 	return getBone(nameToFind, children);
			// }

			const getBone = (nameToFind, item) => {
				if (!item) {
					return null;
				}

				if (item.name === nameToFind) {
					return item;
				}

				const childs = item.children;
				for (let i = 0; i < childs.length; i++) {
					const bone = getBone(nameToFind, childs[i]);
					
					if (bone) {
						return bone;
					}
				}

				return null;
			}

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 0, 5 );

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();

				scene = new THREE.Scene();

				// var urls = [ 'nx.jpg', 'ny.jpg', 'nz.jpg', 'px.jpg', 'py.jpg', 'pz.jpg' ];
				// var urls = [ 'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg' ];
				var urls = [ 'dark-s_nx.jpg', 'dark-s_ny.jpg', 'dark-s_nz.jpg', 'dark-s_px.jpg', 'dark-s_py.jpg', 'dark-s_pz.jpg' ];
				var loader = new THREE.CubeTextureLoader().setPath( 'textures/cube/MilkyWay/' );
				loader.load( urls, function ( texture ) {

					texture.encoding = THREE.sRGBEncoding;

					// light probe

					var sh = new THREE.SphericalHarmonics3();
					// Coefficients computed with LightProbeGenerator.fromCubeTexture() and sh.toArray()
					sh.fromArray(
						[ 0.30350402186576847, 0.4695020609740584, 0.6617666153025029,
							0.08320329629560637, 0.17400245533281114, 0.3453152275957874,
							0.12158824672933624, 0.10353622444396401, 0.06530153583524678,
							0.013607857556048842, 0.019188302420841814, 0.01874813525865349,
							0.010822144860690035, 0.01574198289465548, 0.01742654587405097,
							0.06310934215371257, 0.061061933521237545, 0.044428745834389806,
							0.19958014705624538, 0.22020936865062024, 0.19468224569437417,
							0.019647224115989702, 0.032414009820739324, 0.043555315974879015,
							0.13316051440231733, 0.1964793374921572, 0.2189213184804167
						]
					);
					var lightProbe = new THREE.LightProbe( sh );
					scene.add( lightProbe );

					var ambientLight = new THREE.AmbientLight(0x999999 );
					scene.add(ambientLight);
					
					var lights = [];
					lights[0] = new THREE.DirectionalLight( 0xffffff, 1 );
					lights[0].position.set( 1, 0, 0 );
					lights[1] = new THREE.DirectionalLight( 0x3736A8, 1 );
					lights[1].position.set( 0.75, 1, 0.5 );
					lights[2] = new THREE.DirectionalLight( 0x8DCECF, 1 );
					lights[2].position.set( -0.75, -1, 0.5 );
					scene.add( lights[0] );
					scene.add( lights[1] );
					scene.add( lights[2] );

					// model

					var loader = new THREE.GLTFLoader().setPath( 'models/gltf/misc/' );
					
					loader.load( 'suz3.gltf', function ( gltf ) {

						gltf.scene.traverse( function ( child ) {

							if ( child.isMesh ) {

								child.material.envMap = texture;

							}

						} );

						scene.add(gltf.scene);

						// const suzzaneModel = scene.children[1].children[1];
						// const chinBone = scene.children[1].children[1].children[1].children[0];
						const suzzaneModel = getBone('Armature', scene);
						const chinBone = getBone('BoneChin', scene);
						const mouth0 = getBone('BoneMouth0', scene);
						const mouth1 = getBone('BoneMouth1', scene);
						const mouth2 = getBone('BoneMouth2', scene);
						const mouth3 = getBone('BoneMouth3', scene);
						const mouth4 = getBone('BoneMouth4', scene);
						const mouth5 = getBone('BoneMouth5', scene);

						// const brow0 = getBone('BoneBrow0', scene);
						// const brow1 = getBone('BoneBrow1', scene);

						const eyeLeft0 = getBone('BoneEyeLeft0', scene);
						const eyeLeft1 = getBone('BoneEyeLeft1', scene);
						const eyeLeft2 = getBone('BoneEyeLeft2', scene);
						const eyeLeft3 = getBone('BoneEyeLeft3', scene);
						const eyeLeft4 = getBone('BoneEyeLeft4', scene);
						const eyeLeft5 = getBone('BoneEyeLeft5', scene);

						const eyeRight0 = getBone('BoneEyeRight0', scene);
						const eyeRight1 = getBone('BoneEyeRight1', scene);
						const eyeRight2 = getBone('BoneEyeRight2', scene);
						const eyeRight3 = getBone('BoneEyeRight3', scene);
						const eyeRight4 = getBone('BoneEyeRight4', scene);
						const eyeRight5 = getBone('BoneEyeRight5', scene);

						const mouth0StartPostion = { ...mouth0.position };
						const mouth1StartPostion = { ...mouth1.position };
						const mouth2StartPostion = { ...mouth2.position };
						const mouth3StartPostion = { ...mouth3.position };
						const mouth4StartPostion = { ...mouth4.position };
						const mouth5StartPostion = { ...mouth5.position };

						const eyeLeft0StartPostion = { ...eyeLeft0.position };
						const eyeLeft1StartPostion = { ...eyeLeft1.position };
						const eyeLeft2StartPostion = { ...eyeLeft2.position };
						const eyeLeft3StartPostion = { ...eyeLeft3.position };
						const eyeLeft4StartPostion = { ...eyeLeft4.position };
						const eyeLeft5StartPostion = { ...eyeLeft5.position };

						const eyeRight0StartPostion = { ...eyeRight0.position };
						const eyeRight1StartPostion = { ...eyeRight1.position };
						const eyeRight2StartPostion = { ...eyeRight2.position };
						const eyeRight3StartPostion = { ...eyeRight3.position };
						const eyeRight4StartPostion = { ...eyeRight4.position };
						const eyeRight5StartPostion = { ...eyeRight5.position };

						const chinOriginalY = chinBone.position.y + 0.45;

						// setInterval(() => {
						// 	chinBone.position.set(chinBone.position.x, chinBone.position.y - 0.001, chinBone.position.z);
						// }, 16);

						const leftEyeBlink = (p) => {
							const eyeLeftDelta = .2;
							eyeLeft0.position.set(eyeLeft0StartPostion.x, eyeLeft0StartPostion.y - .55*eyeLeftDelta*p, eyeLeft0StartPostion.z);
							eyeLeft1.position.set(eyeLeft1StartPostion.x, eyeLeft1StartPostion.y + .55*eyeLeftDelta*p, eyeLeft1StartPostion.z);

							eyeLeft5.position.set(eyeLeft5StartPostion.x, eyeLeft5StartPostion.y - .75*eyeLeftDelta*p, eyeLeft5StartPostion.z);
							eyeLeft2.position.set(eyeLeft2StartPostion.x, eyeLeft2StartPostion.y + .9*eyeLeftDelta*p, eyeLeft2StartPostion.z);

							eyeLeft4.position.set(eyeLeft4StartPostion.x, eyeLeft4StartPostion.y - .5*eyeLeftDelta*p, eyeLeft4StartPostion.z);
							eyeLeft3.position.set(eyeLeft3StartPostion.x, eyeLeft3StartPostion.y + .5*eyeLeftDelta*p, eyeLeft3StartPostion.z);	
						}

						const rightEyeBlink = (p) => {
							const eyeRightDelta = .2;
							eyeRight0.position.set(eyeRight0StartPostion.x, eyeRight0StartPostion.y - .55*eyeRightDelta*p, eyeRight0StartPostion.z);
							eyeRight1.position.set(eyeRight1StartPostion.x, eyeRight1StartPostion.y + .55*eyeRightDelta*p, eyeRight1StartPostion.z);

							eyeRight5.position.set(eyeRight5StartPostion.x, eyeRight5StartPostion.y - .75*eyeRightDelta*p, eyeRight5StartPostion.z);
							eyeRight2.position.set(eyeRight2StartPostion.x, eyeRight2StartPostion.y + .9*eyeRightDelta*p, eyeRight2StartPostion.z);

							eyeRight4.position.set(eyeRight4StartPostion.x, eyeRight4StartPostion.y - .5*eyeRightDelta*p, eyeRight4StartPostion.z);
							eyeRight3.position.set(eyeRight3StartPostion.x, eyeRight3StartPostion.y + .5*eyeRightDelta*p, eyeRight3StartPostion.z);	
						}


						const createBlink = (isLeft) => {
							const tm = new mojs.Timeline();

							const handler = (isLeft)
									? leftEyeBlink
									: rightEyeBlink;

							const downTween = new mojs.Tween({
								// easing: 'ease.out',
								duration: 40,
								onUpdate: handler
							});

							const upTween = new mojs.Tween({
								// easing: 'ease.in',
								duration: 80,
								onUpdate: (p) => {
									p = 1 - p;
									handler(p);
								}
							});

							tm
								.add(downTween)
								.append(upTween);

							return tm;
						}

						const mainBlinkTimeline = new mojs.Timeline({ delay: 2000, repeat: 9999 });
						const blinkTimeline = new mojs.Timeline({ repeat: 1, delay: 'rand(0, 100)' });
						blinkTimeline
							.add(createBlink(true))
							.add(createBlink(false));

						mainBlinkTimeline
							.add(blinkTimeline);

						mainBlinkTimeline
							.play();

						// const mojsPlayer = new MojsPlayer({ add: mainTimeline, isPlaying: true, isRepeat: true, isSaveState: true });

						const getVerticle = function (index, vertices) {
							const xIndex = 2 * index;

							return {
								x: vertices[xIndex],
								y: vertices[xIndex + 1]
							}
						}

						ipc.config.id = 'hello';
						ipc.config.retry= 1500;
						ipc.config.silent = true;

						ipc.connectToNet(
							'world',
							function(){
								ipc.of.world.on(
									'connect',
									function(){
										ipc.log('## connected to world ##', ipc.config.delay);
										ipc.of.world.emit(
											'handshake',
											'hello'
										);
									}
								);
								ipc.of.world.on(
									'disconnect',
									function(){
										ipc.log('disconnected from world');
									}
								);
								ipc.of.world.on(
									'vsls-data',
									function(faceData) {
										const { transform, vertices } = faceData;
										const { rotation, scale } = transform;

										// chin motion
										const nosePoint = getVerticle(33, vertices);
										const chinPoint = getVerticle(8, vertices);

										suzzaneModel.rotation.set(rotation.x, -rotation.y, -rotation.z);
										const scaleP = scale / 100;
										suzzaneModel.scale.set(scaleP, scaleP, scaleP);

										const deltaY = ((.75*(nosePoint.y - chinPoint.y) / 100) / scaleP);
										chinBone.position.set(chinBone.position.x, (chinOriginalY + deltaY), chinBone.position.z);

										const mouthLeft = getVerticle(48, vertices);
										const mouthRight = getVerticle(54, vertices);
										const mouthTop = getVerticle(51, vertices);
										const mouthBottom = getVerticle(57, vertices);

										const vDeltaY = mouthTop.y - mouthBottom.y;
										const vDeltaX = mouthTop.x - mouthBottom.x;
										const hDeltaX = mouthRight.x - mouthLeft.x;
										const hDeltaY = mouthRight.y - mouthLeft.y;
										const horizontalDelta = Math.max(((Math.sqrt((hDeltaX * hDeltaX) + (hDeltaY * hDeltaY)) - (47 * scaleP)) / 125) / scaleP, 0);
										const verticalDelta = Math.max(((Math.sqrt((vDeltaX * vDeltaX) + (vDeltaY * vDeltaY)) - (14 * scaleP)) / 75) / scaleP, 0);

										mouth1.position.set(mouth1StartPostion.x - verticalDelta, mouth1StartPostion.y, mouth1StartPostion.z - (horizontalDelta/2));
										mouth2.position.set(mouth2StartPostion.x - verticalDelta, mouth2StartPostion.y, mouth2StartPostion.z);
										mouth3.position.set(mouth3StartPostion.x - verticalDelta, mouth3StartPostion.y, mouth3StartPostion.z + (horizontalDelta/2));

										// smile mouth
										mouth0.position.set(mouth0StartPostion.x + (verticalDelta/4), mouth0StartPostion.y, mouth0StartPostion.z - horizontalDelta);
										mouth5.position.set(mouth5StartPostion.x + (verticalDelta/4), mouth5StartPostion.y, mouth5StartPostion.z);
										mouth4.position.set(mouth4StartPostion.x + (verticalDelta/4), mouth4StartPostion.y, mouth4StartPostion.z + horizontalDelta);

										if (verticalDelta > .25) {
											mainBlinkTimeline.pause();
										} else {
											mainBlinkTimeline.play();
										}

										// console.log(verticalDelta);

										// const blink = vslsDetectBlink(vertices);
										// console.log(`-=-=-=-=-=-=-=-=-`);
										// switch(blink) {
										// 	case 0: {
										// 		console.log('left');
										// 	}
										// 	case 1: {
										// 		console.log('right');
										// 	}
										// 	case 2: {
										// 		console.log('both');
										// 	}
										// 	default: {
										// 	}
										// }

										// // eye left
										// const eyeLeftTop = getVerticle(44, vertices);
										// const eyeLeftBottom = getVerticle(46, vertices);

										// const eyeLeftDeltaX = eyeLeftTop.x - eyeLeftBottom.x;
										// const eyeLeftDeltaY = eyeLeftTop.y - eyeLeftBottom.y;
										// const eyeLeftDelta = ((Math.sqrt((eyeLeftDeltaX * eyeLeftDeltaX) + (eyeLeftDeltaY * eyeLeftDeltaY)) - (5.6 * scaleP)) / 7) / scaleP;

										// const deL = Math.min(Math.max(-eyeLeftDelta, 0), 0.125*scaleP);
										// eyeLeft0.position.set(eyeLeft0StartPostion.x, eyeLeft0StartPostion.y - .5*deL, eyeLeft0StartPostion.z);
										// eyeLeft1.position.set(eyeLeft1StartPostion.x, eyeLeft1StartPostion.y + .5*deL, eyeLeft1StartPostion.z);

										// eyeLeft5.position.set(eyeLeft5StartPostion.x, eyeLeft5StartPostion.y - .85*deL, eyeLeft5StartPostion.z);
										// eyeLeft2.position.set(eyeLeft2StartPostion.x, eyeLeft2StartPostion.y + 1.1*deL, eyeLeft2StartPostion.z);

										// eyeLeft4.position.set(eyeLeft4StartPostion.x, eyeLeft4StartPostion.y - .4*deL, eyeLeft4StartPostion.z);
										// eyeLeft3.position.set(eyeLeft3StartPostion.x, eyeLeft3StartPostion.y + .4*deL, eyeLeft3StartPostion.z);	

										// // eye right
										// const eyeRightTop = getVerticle(37, vertices);
										// const eyeRightBottom = getVerticle(41, vertices);

										// const eyeRightDeltaX = eyeRightTop.x - eyeRightBottom.x;
										// const eyeRightDeltaY = eyeRightTop.y - eyeRightBottom.y;
										// const eyeRightDelta = ((Math.sqrt((eyeRightDeltaX * eyeRightDeltaX) + (eyeRightDeltaY * eyeRightDeltaY)) - (5.88 * scaleP)) / 7) / scaleP;

										// const deR = Math.min(Math.max(-eyeRightDelta, 0), 0.125*scaleP);
										// eyeRight0.position.set(eyeRight0StartPostion.x, eyeRight0StartPostion.y - .5*deR, eyeRight0StartPostion.z);
										// eyeRight1.position.set(eyeRight1StartPostion.x, eyeRight1StartPostion.y + .5*deR, eyeRight1StartPostion.z);

										// eyeRight5.position.set(eyeRight5StartPostion.x, eyeRight5StartPostion.y - .85*deR, eyeRight5StartPostion.z);
										// eyeRight2.position.set(eyeRight2StartPostion.x, eyeRight2StartPostion.y + 1.1*deR, eyeRight2StartPostion.z);

										// eyeRight4.position.set(eyeRight4StartPostion.x, eyeRight4StartPostion.y - .4*deR, eyeRight4StartPostion.z);
										// eyeRight3.position.set(eyeRight3StartPostion.x, eyeRight3StartPostion.y + .4*deR, eyeRight3StartPostion.z);
									}
								);
							}
						);

					} );

					scene.background = texture;

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				renderer.gammaFactor = 2.2; // approximate sRGB
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
